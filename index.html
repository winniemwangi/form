<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form>
            <div id="form">
                <input type="text" class="field" placeholder="First Name" required>
                <input type="text" class="field" placeholder="Second Name" required>
                <input type="email" class="field" placeholder="Email Address" required>
                <input type="password" class="field" placeholder="Password" required>
                <input type="password" class="field" placeholder="Confirm Password" required>
            </div>
        </form>
       <div class="text">
           <input type="checkbox" class="checbox"><span>I agree to your <a id="terms">Terms and conditions</a> and <a id="terms">Privacy and Policy</a>
            <input type="button" class="btn" value="submit"></span>
       </div>
        <div id="login">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
    </div>
</body>
</html>
